<div class="container mt-5">
  <!-- Formulario para crear o editar una visita -->
  <div class="card">
    <div class="card-header bg-primary text-white">
      <strong>{{ operacion }} Visita</strong> 
    </div>
    <div class="card-body">
      <form [formGroup]="visitForm" (ngSubmit)="createVisit()">
        <!-- Fecha de la visita -->
        <div class="mb-3">
          <label for="date" class="form-label">Fecha</label>
          <input
            type="date"
            id="date"
            class="form-control"
            placeholder="Ingrese la fecha de la visita"
            formControlName="date"
          />
        </div>

        <!-- Descripción de la visita -->
        <div class="mb-3">
          <label for="description" class="form-label">Descripción</label>
          <textarea
            id="description"
            class="form-control"
            placeholder="Ingrese la descripción de la visita"
            formControlName="description"
            rows="4"
          ></textarea>
        </div>

        <!-- Tratamiento de la visita -->
        <div class="mb-3">
          <label for="treatment" class="form-label">Tratamiento</label>
          <textarea
            id="treatment"
            class="form-control"
            placeholder="Ingrese el tratamiento sugerido"
            formControlName="treatment"
            rows="4"
          ></textarea>
        </div>

        <!-- ID del Paciente -->
        <div class="mb-3" style="display: none;">
          <label for="patientId" class="form-label">ID del Paciente</label>
          <input
            type="number"
            id="patientId"
            class="form-control"
            formControlName="patientId"
          />
        </div>

        <!-- Botones de Acción -->
        <div class="row mt-4">
          <!-- Columna para el botón "Volver" -->
          <div class="col-lg-6 col-md-6 text-center">
            <button routerLink="/" type="button" class="btn btn-secondary w-100">
              Volver
            </button>
          </div>

          <!-- Columna para el botón "Guardar Visita" -->
          <div class="col-lg-6 col-md-6 text-center">
            <button
              type="submit"
              class="btn btn-success w-100"
              [disabled]="!visitForm.valid"
            >
              Guardar Visita
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
